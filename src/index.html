<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/home-page.css" rel="stylesheet">
    <title>Filantropix</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">Filantropix</h1>
            <div class="menu">
                <img class="more-icon" src="./assets/imgs/more.png">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#">Início</a></li>
                    <li class="nav-item"><a href="#">Quem somos</a></li>
                    <li class="nav-item"><a href="#">Parceiros</a></li>
                    <li class="nav-item"><a href="#">Contatos</a></li>
                    <li class="nav-item"><a href="#">Login</a></li>
                </ul>
            </div>
        </nav>

        <div class="header-desktop">
            <div class="image-container">
                <img class="responsive-image" src="./assets/imgs/background-01.jpg">
                <img class="responsive-image" src="./assets/imgs/background-02.jpg">
            </div>
            <div class="header-desktop-container">
                <section class="quote-container">
                    <p class="quote">"Você só se torna melhor que as outras pessoas quando<br>doa um pouco de si para ajudar o próximo"</p>
                    <p class="quote-autor">Cezar Fruhauf</p>
                </section>
                <div class="button-donate"><a href="#">DOAR</a></div>
            </div>
        </div>

        <div class="header-mobile">
            <img src="./assets/imgs/background-mobile.jpg">
            <p class="message">Filantropix te ajudando<br> a dar um futuro<br> a quem precisa.</p>
        </div>

    </header>
    <script src="./js/navbar.js"></script>
</body>
</html>
