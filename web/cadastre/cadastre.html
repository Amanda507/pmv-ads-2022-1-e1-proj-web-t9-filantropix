<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../_default/css/style.css">
    <link rel="stylesheet" href="../_default/css/navbar.css">
    <link rel="stylesheet" href="./css/cadastre.css">
</head>
<body>
    <header>
      <nav class="navbar">
        <h1 class="logo">Filantropix</h1>
        <div class="menu">
            <img class="more-icon" src="../_default/assets/navbar-icon.png">
            <ul class="nav-list">
                <li class="nav-item"><a href="../home/home.html">Início</a></li>
                <li class="nav-item"><a href="../employees/employees.html">Parceiros</a></li>
                <li class="nav-item"><a href="#">Contatos</a></li>
                <li class="nav-item"><a href="../login/login.html">Login</a></li>
            </ul>
        </div>
    </nav>
    </header>
    <main>
        <div class="container-cadastro">
            <h1>Cadastro</h1>
        </div>
        <div class="container">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Nome Completo*</label>
              <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu nome">
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Número de Telefone</label>
              <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="(__)     -">
            </div>

            <div class="custom-select" style="width:200px;">
              <label for="Namesex">Sexo</label>
              <select>
                <option value="0">Selecione</option>
                <br></br>
              </select>
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email*</label>
              <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Data de Nascimento</label>
              <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <br><p><h10>Nós adorariamos poder entrar em contato com você sobre esta e outras campanhas</h10></p></br>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                <label class="form-check-label" for="invalidCheck3">
                  Sim, por favor. Eu desejo receber essas informações.
                </label>
                </div>
                <br></br>
                <div class="mb-4">
                  <button class="btn btn-primary" type="submit" disabled>Cadastre-se</button>
                </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="../_default/js/navbar.js"></script>
</body>
</html>
